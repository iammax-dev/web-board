<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">
<head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
</head>

<body>
<div class="wrapper">
    <div class="contents" layout:fragment="content">
        <!-- 로그인 기능 영역 -->
        <div class="form-inline">
            <a th:if="${memberName} == null" href="/oauth2/authorization/google" role="button" class="btn btn-secondary active">Google Login</a>
            <span id="user" data-th-text="${memberName}">사용자</span>
            <a th:unless="${memberName} == null" href="/logout" role="button" class="btn btn-info active">Log Out</a>
        </div>
        <br>

        <!-- 검색창 -->
        <div class="form-inline">
            <select class="form-control-sm" id="selectSearch">
                <option value=>선택</option>
                <option value=title>제목</option>
                <option value=name>이름</option>
                <option value=contents>내용</option>
            </select>
            <input type="text" class="form-control-sm" id="keyword" style="width: 20%;">
            <button class="btn btn-outline-primary btn-sm" id="search">검색</button>
            <button class="btn btn-outline-warning btn-sm" id="postCreate">글 작성</button>
        </div>

        <!-- 목록 출력 영역 -->
        <table class="table table-hover table-bordered" id="data_table">
            <colgroup>
                <col width="3%">
                <col width="5%">
                <col width="50%">
                <col width="15%">
                <col width="20%">
            </colgroup>
            <thead class="text-center thead-strong">
            <tr>
                <th scope="col"><input type=checkbox></th>
                <th scope="col">No.</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="list : ${posts}">
                <th><input type=checkbox></th>
                <th scope="row" class="text-center" th:text="${list.id}"></th>
                <td><a th:href="@{/posts/view/{id} (id=${list.id})}" th:text="${list.title}"></a></td>
                <td class="text-center" th:text="${list.author}"></td>
                <td class="text-center" th:text="${list.createDate}"></td>
            </tr>
            </tbody>
        </table>

        <div style="text-align: center; margin: auto; ">
            <ul class="pagination" th:with="start=${T(Math).floor(pageList.number/10)*10 + 1},
                    last=(${start + 9 < pageList.totalPages ? start + 9 : pageList.totalPages})">
                <li>
                    <a th:href="@{/(page=1)}" aria-label="First">
                        <span aria-hidden="true">First</span>
                    </a>
                </li>

                <li th:class="${pageList.first} ? 'disabled'">
                    <a th:href="${pageList.first} ? '#' :@{/(page=${pageList.number})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == pageList.number + 1} ? 'active'">
                    <a th:text="${page}" th:href="@{/(page=${page})}"></a>
                </li>

                <li th:class="${pageList.last} ? 'disabled'">
                    <a th:href="${pageList.last} ? '#' : @{/(page=${pageList.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/(page=${pageList.totalPages})}" aria-label="Last">
                        <span aria-hidden="true">Last</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
