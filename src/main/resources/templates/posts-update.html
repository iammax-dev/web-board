<div class="form-group container-md">
    <form id="dataForm">
        <input type="hidden" id="user_id" value="{{userId}}">
        <input type="hidden" id="id" value="{{post.id}}">
        <div class="form-group">
            <label class="col-form-label" for="title">제목</label>
            <input type="text" class="form-control" id="title" value="{{post.title}}">
            <label class="col-form-label" for="author">작성자</label>
            <input type="text" class="form-control" id="author" value="{{post.author}}" readonly>
        </div>
        <textarea class="form-control" id="content" rows="15">s{{{post.content}}}</textarea>
        <div align="right">
            <!-- memberName 객체 없으면 로그인 -->
            {{^memberName}}
                <a href="/oauth2/authorization/google" role="button" class="btn btn-secondary active">Google Login</a>
            {{/memberName}}
            <!-- memberName 객체 있으면 로그아웃 -->
            {{#memberName}}
                Logged in as : <span id="user">{{memberName}}</span>
                <a href="/logout" role="button" class="btn btn-info active">Log Out</a>
            {{/memberName}}



            <button type="button" class="btn btn-outline-success btn-sm" id="btn-submit">수정 완료</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-cancel">취소</button>
            <button type="button" class="btn btn-outline-danger btn-sm" id="btn-delete">삭제</button>
        </div>
    </form>
</div>
