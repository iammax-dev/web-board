				<!-- 로그인 안되어 있으면 -->
				<span sec:authorize="isAnonymous()">로그인 하세요 </span>
				<a sec:authorize="isAnonymous()" href="/oauth2/authorization/google" role="button" class="btn btn-secondary active">Google Login</a>

				<!-- 로그인 되어 있으면 -->
				<span sec:authorize="isAuthenticated()" data-th-text="${memberName}">사용자</span>
				<a sec:authorize="isAuthenticated()" href="/logout" role="button" class="btn btn-info active">Log Out</a>
