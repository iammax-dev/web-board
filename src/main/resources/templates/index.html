<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}">
    <title>Header</title>
</head>

<body>
<h1>스프링 부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">
    <!-- 로그인 기능 영역 -->
    <div class="form-inline">
        <a th:if="${memberName} == null" href="/oauth2/authorization/google" role="button" class="btn btn-secondary active">Google Login</a>
        <span id="user" data-th-text="${memberName}">사용자</span>
        <a th:unless="${memberName} == null" href="/logout" role="button" class="btn btn-info active">Log Out</a>
    </div>
    <br>

    <!-- 검색창 -->
    <div class="form-inline">
        <select class="form-control-sm" id="selectSearch">
            <option value=>선택</option>
            <option value=title>제목</option>
            <option value=name>이름</option>
            <option value=contents>내용</option>
        </select>
        <input type="text" class="form-control-sm" id="keyword" style="width: 20%;">
        <button class="btn btn-outline-primary btn-sm" id="search">검색</button>
        <button class="btn btn-outline-warning btn-sm" id="postCreate">글 작성</button>
    </div>

    <!-- 목록 출력 영역 -->
    <table class="table table-hover table-bordered" id="data_table">
        <colgroup>
            <col width="3%">
            <col width="5%">
            <col width="50%">
            <col width="15%">
            <col width="20%">
        </colgroup>
        <thead class="text-center thead-strong">
        <tr>
            <th scope="col"><input type=checkbox></th>
            <th scope="col">No.</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="list : ${posts}">
            <th><input type=checkbox></th>
            <th scope="row" class="text-center" th:text="${list.id}"></th>
            <td><a th:href="@{/posts/view/{id} (id=${list.id})}" th:text="${list.title}"></a></td>
            <td class="text-center" th:text="${list.author}"></td>
            <td class="text-center" th:text="${list.createDate}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
