<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="/js/css/bootstrap.css" >
    <link rel="stylesheet" href="/js/css/bootstrap.min.css" >
    <!-- jQuery -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- view.js 추가 -->
    <script src="/js/app/view.js"></script>
</head>
<body>

<div class="container-md">
    <h1>상세보기</h1>
    <div class="form-group" style="border-top: 1px solid #d1d7e7; border-bottom: 1px solid #d1d7e7;">
        <form id="dataForm">
            <input type="hidden" id="userId" th:value="${userId}">
            <input type="hidden" id="authorId" th:value="${post.user_id}">
            <input type="hidden" id="postId" th:value="${post.id}">
            <div class="form-group">
                <div><h2 th:text="${post.title}"></h2></div>
                <div>
                    작성자 : <span data-th-text="${post.author}">작성자</span>
                     작성일 : <span data-th-text="${post.createDate}">작성일</span>
                     수정일 : <span data-th-text="${post.modifiedDate}">수정일</span>
                </div>
            </div>
            <div class="jumbotron" style="border-top: 1px dotted #d1d7e7;">
                <input type="hidden" id="contents" name="contents" th:utext="${post.content}">
            </div>
        </form>
        <div>
            <table class="table table-bordered">
                <tbody id="table_body">
                <colgroup>
                    <col width="15%">
                    <col width="15%">
                    <col width="50%">
                    <col width="9%">
                </colgroup>
<!--                <tr th:each="list : ${list}">-->
<!--                    <th scope="row" ><input type="hidden" name="ridx" class="form-control-sm form-control-plaintext" th:value="${list.RIDX}">-->
<!--                        <input type="text" class="form-control-sm form-control-plaintext" th:value="${list.CREATEDATE}" readonly></th>-->
<!--                    <td><input type="text" name="rName" class="form-control-sm form-control-plaintext" th:value="${list.NAME}" readonly></td>-->
<!--                    <td><input type="text" name="rContents" class="form-control-sm form-control-plaintext" th:value="${list.CONTENTS}" readonly></td>-->
<!--                    <td name=appendTd><button type="button" class="btn btn-outline-info btn-sm" name="replyModify">댓글 수정</button>-->
<!--                        <button type="button" class="btn btn-outline-danger btn-sm" name="replyDelete">댓글 삭제</button></td>-->
<!--                </tr>-->
                </tbody>
            </table>
            <div class="form-group form-inline" style="border-top: 1px solid #d1d7e7; border-bottom: 1px solid #d1d7e7; ">
                <input type="text" id="replyName" class="form-control form-control-sm col-sm-3 " placeholder="댓글 작성자를 입력하세요">
                <input type="text" id="replyContents" class="form-control form-control-sm form-control-plaintext col-sm-8" placeholder="댓글 내용을 입력하세요">
                <button type="button" class="btn btn-outline-success btn-sm" id="replySubmit">댓글 저장</button>
            </div>
        </div>
        <div class="container" align="center" style="margin-bottom: 10px;">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-cancel">목록</button>
            <button type="button" class="btn btn-outline-info btn-sm" id="btn-modify">수정</button>
            <button type="button" class="btn btn-outline-danger btn-sm" id="btn-delete">삭제</button>
        </div>
    </div>
</div>

</body>
</html>
