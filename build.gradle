buildscript {
    // bundle.gradle에서 사용할 전역변수 선언 - springboot 버전이 변경될 경우, 여기서 수정만 해주면 됨
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    // repositories 말 그대로 라이브러리 저장소, maven 사용도 가능함
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// JAVA와 Springboot 사용시 필수 플러그인
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

// springboot 의존성을 관리해주는 플러그인
apply plugin: 'io.spring.dependency-management'

group 'com.max.board'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

// 프로젝트 개발에 필요한 의존성을 선언
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    // Spring Data Jpa 추상화 라이브러리
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    // 인메모리 관계형 데이터베이스, 설치X
    compile('com.h2database:h2')
    // 머스태치 추가
    compile('org.springframework.boot:spring-boot-starter-mustache')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
